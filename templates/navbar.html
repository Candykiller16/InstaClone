{% load static %}
{% load i18n %}
<header class="header">
    <div class="container container--narrow">
        <a href="{% url 'posts' %}" class="header__logo">
            <img src="{% static 'images/logo1.svg' %}" alt="Logo"/>
        </a>
        <nav class="header__nav">
            <input type="checkbox" id="responsive-menu"/>
            <label for="responsive-menu" class="toggle-menu">
                <span>Menu</span>
                <div class="toggle-menu__lines"></div>
            </label>
            <ul class="header__menu">

                <li class="header__menuItem">
                    <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                        <input name="next" type="hidden" value="{{ redirect_to }}">
                        <select name="language">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                                <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                        selected{% endif %}>
                                    {{ language.name_local }} ({{ language.code }})
                                </option>
                            {% endfor %}
                        </select>
                        <input type="submit" value="Go">
                    </form>
                </li>

                <li class="header__menuItem"><a href="{% url 'posts' %}">{% trans 'Posts' %}</a></li>

                {% if request.user.is_authenticated %}
                    <li class="header__menuItem"><a href="{% url 'account' %}">{% trans 'My Account' %}</a></li>
                    <li class="header__menuItem"><a href="{% url 'logout' %}" class="btn btn--sub">{% trans 'LogOut' %}</a></li>
                {% else %}
                    <li class="header__menuItem"><a href="{% url 'login' %}" class="btn btn--sub">{% trans 'Login/Sign Up' %}</a></li>
                {% endif %}


            </ul>
        </nav>
    </div>
</header>
