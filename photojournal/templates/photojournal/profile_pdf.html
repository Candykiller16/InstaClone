<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF</title>
</head>
<body>
    <h1 class="card-title">{{ profile.name}}</h1>
    <div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{profile.profile_image.path}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2>{{ profile.short_intro}}</h2>
        <p class="card-text">{{ profile.bio|linebreaks }}</p>
        <p class="card-text"><small class="text-muted">{{ profile.updated}}</small></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
